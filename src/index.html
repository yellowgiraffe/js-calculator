<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="main">
    <div class="calculator" id="calculator">

      <div class="display" id="output">
        <div class="previous-input" id="previousInput"></div>
        <div class="operation" id="sign"></div>
        <div class="current-input" id="currentInput">0</div>
      </div>

      <div class="buttons">
        <button class="button sign-btn" data-operation id="plus">+</button>
        <button class="button sign-btn" data-operation id="minus">-</button>
        <button class="button sign-btn" data-operation id="multiply">ร</button>
        <button class="button sign-btn" data-operation id="divide">รท</button>

        <button class="button equals-btn" data-equals id="equals">=</button>
        <button class="button num-btn" data-number id="7">7</button>
        <button class="button num-btn" data-number id="8">8</button>
        <button class="button num-btn" data-number id="9">9</button>

        <button class="button num-btn" data-number id="4">4</button>
        <button class="button num-btn" data-number id="5">5</button>
        <button class="button num-btn" data-number id="6">6</button>

        <button class="button num-btn" data-number id="1">1</button>
        <button class="button num-btn" data-number id="2">2</button>
        <button class="button num-btn" data-number id="3">3</button>

        <button class="button num-btn zero-btn" data-number id="0">0</button>
        <button class="button" data-number id="dot">.</button>
        <button class="button" data-clear id="clear">C</button>
      </div>
        
    </div>
  </main>
  <script type="module" src="script.js" ></script>
</body>

</html>
