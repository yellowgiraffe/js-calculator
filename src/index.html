<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="main">
    <div class="calculator" id="calculator">

      <div class="display" id="display">
        <div class="previous-input" id="previousInput"></div>
        <div class="operation" id="sign"></div>
        <div class="current-input" id="currentInput">0</div>
      </div>

      <div class="buttons" id="buttons">
        <button class="button sign-btn" data-button="operator" id="plus">+</button>
        <button class="button sign-btn" data-button="operator" id="minus">-</button>
        <button class="button sign-btn" data-button="operator" id="multiply">ร</button>
        <button class="button sign-btn" data-button="operator" id="divide">รท</button>

        <button class="button equals-btn" data-button="equals" id="equals">=</button>
        <button class="button num-btn" data-button="number" id="seven">7</button>
        <button class="button num-btn" data-button="number" id="eight">8</button>
        <button class="button num-btn" data-button="number" id="nine">9</button>

        <button class="button num-btn" data-button="number" id="four">4</button>
        <button class="button num-btn" data-button="number" id="five">5</button>
        <button class="button num-btn" data-button="number" id="six">6</button>

        <button class="button num-btn" data-button="number" id="one">1</button>
        <button class="button num-btn" data-button="number" id="two">2</button>
        <button class="button num-btn" data-button="number" id="three">3</button>

        <button class="button num-btn zero-btn"  data-button="number" id="zero">0</button>
        <button class="button" data-button="number" id="dot">.</button>
        <button class="button" data-button="clear" id="clear">C</button>
      </div>
        
    </div>
  </main>
  <script type="module" src="main.js" ></script>
</body>

</html>
