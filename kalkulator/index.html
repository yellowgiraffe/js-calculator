<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="main">
    <div class="calculator">

      <textarea class="display" rows="1" cols="33" spellcheck="false" id="output">0</textarea>
      <div class="buttons">
        <div class="button sign-btn" id="plus">+</div>
        <div class="button sign-btn" id="minus">−</div>
        <div class="button sign-btn" id="multiply">×</div>
        <div class="button sign-btn" id="divide">÷</div>

        <div class="button equals-btn" id="equals">=</div>
        <div class="button num-btn" id="7" >7</div>
        <div class="button num-btn" id="8">8</div>
        <div class="button num-btn" id="9" value="9">9</div>

        <div class="button num-btn" id="4">4</div>
        <div class="button num-btn" id="5">5</div>
        <div class="button num-btn" id="6">6</div>

        <div class="button num-btn" id="1">1</div>
        <div class="button num-btn" id="2">2</div>
        <div class="button num-btn" id="3">3</div>

        <div class="button num-btn zero-btn" id="0" value="0" onclick="fordisplay('0')">0</div>
        <div class="button" id="dot" value="." onclick="fordisplay('.')">.</div>
        <div class="button" id="clear" onclick="forclear()">C</div>
      </div>
        
    </div>
  </main>
  
</body>

</html>
